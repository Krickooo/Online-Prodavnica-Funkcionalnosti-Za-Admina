<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin panel - Prodavnica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Artikli</h1>
<hr>
  <div class="glavni-kontejner">
    <section id="pregled">
      <table id="tabela-artikala">
        <thead>
          <tr>
            <th>Br</th>
            <th>Naziv</th>
            <th>Cena($)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="dodavanje">
      <form id="forma-artikla">
        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" name="naziv" required><br>

        <label for="cena">Cena:</label>
        <input type="number" id="cena" name="cena" required><br>

        <label for="opis">Opis:</label>
        <input type="text" id="opis" name="opis" required><br>

        <button type="submit">Dodaj</button>
      </form>
    </section>
  </div>

  <section id="detalji">
    <div id="panel-detalja">
      <p>Naziv:<span id="detalj-naziv">---</span></p>
      <p>Cena:<span id="detalj-cena">---</span></p>
      <p>Opis:<span id="detalj-opis">---</span></p>
    </div>
  </section>
   <script src="app.js"></script>
</body>
</html>
